<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERP 시스템{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">
                <i class="fas fa-warehouse me-2"></i>ERP 시스템
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inventory">
                            <i class="fas fa-boxes me-1"></i>품목관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stock/in">
                            <i class="fas fa-arrow-down me-1"></i>입고
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stock/out">
                            <i class="fas fa-arrow-up me-1"></i>출고
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/suppliers">
                            <i class="fas fa-handshake me-1"></i>거래처
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ledger">
                            <i class="fas fa-book me-1"></i>장부
                        </a>
                    </li>
                    <li class="nav-item" id="admin-menu-item" style="display: none;">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-user-shield me-1"></i>관리자
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text me-3" id="token-status">
                            <i class="fas fa-clock me-1"></i>
                            <span id="token-expiry">토큰 상태 확인 중...</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
