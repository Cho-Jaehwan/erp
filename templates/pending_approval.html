<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승인 대기 - ERP 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg mt-5">
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <i class="fas fa-clock text-warning mb-3" style="font-size: 4rem;"></i>
                            <h2 class="card-title">승인 대기 중</h2>
                        </div>
                        
                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>회원가입이 완료되었습니다!</strong><br>
                            관리자 승인을 기다리고 있습니다.
                        </div>
                        
                        <div class="mb-4">
                            <p class="text-muted">
                                관리자가 계정을 검토한 후 승인하면<br>
                                ERP 시스템에 로그인할 수 있습니다.
                            </p>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="/login" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>로그인 페이지로 이동
                            </a>
                            <a href="/register" class="btn btn-outline-secondary">
                                <i class="fas fa-user-plus me-2"></i>다른 계정으로 가입
                            </a>
                        </div>
                        
                        <div class="mt-4">
                            <small class="text-muted">
                                <i class="fas fa-question-circle me-1"></i>
                                승인 상태에 대한 문의사항이 있으시면 관리자에게 연락해주세요.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
